# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run song distribution test
      run: node test-song-distribution.js

    - name: Run play order test
      run: node test-play-order.js

    - name: Run pair diversity test
      run: node test-pair-diversity.js

    - name: Run subset diversity test
      run: node test-subset-diversity.js

    - name: Calculate cycle time
      run: node calculate-cycle-time.js

    - name: Measure real durations
      run: node measure-real-durations.js
